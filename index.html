<!DOCTYPE html>
<html>

<head>
  <title>Eliott's Tic Tac Toe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags unless you know what you are doing -->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <!-- Do not add `script` tags unless you know what you are doing -->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<body class="container-fluid">

  <h1>Tic Tac Toe</h1>

    <button id="start-new-game" type="button" class="btn btn-default start-new-game">Start New Game</button>
    <button id="games-completed" type="button" class="btn btn-default games-completed">Game's Completed</button>

    <div class="auth"> </div>

  <div class="gameBoard">

    <div class="row1">
      <div class="box" data-id=0> </div>
      <div class="box" data-id=1> </div>
      <div class="box" data-id=2> </div>
    </div>

    <div class="row2">
      <div class="box" data-id=3> </div>
      <div class="box" data-id=4> </div>
      <div class="box" data-id=5> </div>
    </div>

    <div class="row3">
      <div class="box" data-id=6> </div>
      <div class="box" data-id=7> </div>
      <div class="box" data-id=8> </div>
    </div>
  </div>


  <form id="sign-up">
    <div class="form-horizontal">
      <legend>Sign up!</legend>
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" name="credentials[email]" placeholder="Email">
    </div>
    <div class="form-horizontal">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" name="credentials[password]" placeholder="Password">
    </div>
    <div class="form-horizontal">
      <label for="exampleInputPassword1">Confirm Password</label>
      <input type="password" class="form-control" name="credentials[password_confirmation]" placeholder="Password">
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
  </form>

  <form id="sign-in">
    <div class="form-horizontal">
      <legend>Sign in!</legend>
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" name="credentials[email]" placeholder="Email">
    </div>
    <div class="form-horizontal">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" name="credentials[password]" placeholder="Password">
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
  </form>

  <form id="change-password">
    <div class="form-horizontal">
      <legend>Change Password!</legend>
      <label for="passwords[old]">Old Password</label>
      <input type="password" class="form-control" name="passwords[old]" placeholder="old password">
    </div>
    <div class="form-horizontal">
      <label for="passwords[new]">New Password</label>
      <input type="password" class="form-control" name="passwords[new]" placeholder="new password">
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
  </form>

  <form id="sign-out">
    <button type="submit" class="btn btn-default">Sign Out</button>
  </form>

  <div class="modal fade" id="winModalX" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">X Wins!</h4>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">OK</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="winModalO" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">O Wins!</h4>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">OK</button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
